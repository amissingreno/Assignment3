	</head>
	
	<header>
	<div id= "banner">
		<img src= "images/pinkSandsBanner.jpg" class="img-fluid">
	</div>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav" style="background-color: #0dcaf0a;">

						<a class="nav-link" href="aboutPage.html">About</a>
						<a class="nav-link active" aria-current="page" href="contactPage.html">Contact</a>

				</div>
			</div>
		</nav>
	</header>
	
	<body>
		<div class="container-fluid">
			<div class="container text-center">
			
				<div class="row">
					<div class="col-2">
					</div>
					<div class="col-8">
						<h3>Questions? Comments? Just want to say hello?</h3>
						<h3>We want to hear from you!</h3>
					</div>
				</div>
				
				<br>
				<br>
				
				<div class="row">
					<div class="col-2">
		
					</div>
					<div class="col-8">
						<table>
							<tr>
								<div class="mb-3">
									<td><label for= "firstName" class= "form-label">First name: </label></td>
									<td><input type= "text" class="form-control" name= "firstName" id= "firstName"></td>
								</div>
							</tr>
							
							<tr>
								<div class="mb-3">
									<td><label for= "lastName" class= "form-label">Last name: </label></td>
									<td><input type= "text" class="form-control" name= "lastName" id= "lastName"></td>
								</div>
							</tr>
							
							<tr>
								<div class="mb-3">
									<td><label for= "email" class= "form-label">Email: </label></td>
									<td><input type= "text" class="form-control" name= "email" id= "email"></td>
								</div>
							</tr>
							
							<tr>
								<div class="mb-3">
									<td><label for= "message-box" class= "form-label">Message: </label></td>
									<td><textarea class="form-control" id= "message" name= "message" rows= "6"></textarea></td>
								</div>
							</tr>
							
							<tr style= "text-align: right;">
								<div class="mb-3">
									<td></td>
										<td ><input class="btn btn-secondary btn-sm" type= "submit" id= "submit" value= "Submit" class= "btn">
										<input type = "reset" id= "reset" value= "Clear form" class= "btn"></td>
								</div>
							</tr>
					</div>	
					</table>	
				</div>
				
				<br>
				<br>
				
				<div class="row">
					<div class="col-2">
					</div>
					<div class="col-8">
						<img src= "images/ArenasRosadasLogo.jpg" class="img-fluid">
					</div>
				</div>
				
				<br>
				<br>
				
			</div>
		</div>
